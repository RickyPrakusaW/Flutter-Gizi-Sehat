name: gizi_sehat_mobile_app
description: "A mobile app for smart nutrition analysis and family health assistant (GiziSehat)."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # iOS-style icons
  cupertino_icons: ^1.0.8

  # Tambahan umum (bisa diaktifkan bila nanti dipakai)
  # shared_preferences: ^2.3.0
  # http: ^1.2.2
  # provider: ^6.1.2
  # google_fonts: ^6.2.1
  # lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/onboarding/
    - assets/images/icons/
    - assets/images/illustrations/
    - assets/lottie/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
